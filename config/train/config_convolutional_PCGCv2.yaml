train:
  rundir_name: 'train_convolutional_<autoindex>'
  device: '3'
  amp: False
  batch_size: 16  # 4
  num_workers: 4
  optimizer: adam
  momentum: 0.9
  weight_decay: 0.0001
  max_grad_norm: 1.0

# train from random
  learning_rate: 0.0005
  epochs: 20
#  learning_rate: 0.0001
#  epochs: 10

  ckpt_frequency: 1
  lr_step_size: 4  # 2
  lr_step_gamma: 0.5
  resume_from_ckpt: ''  # 'runs/train_convolutional_8/ckpts/epoch_<maxindex>.pt'
  resume_items: ['state_dict']
  test_frequency: 2

#  dataset_path: 'lib.datasets.PCGCv2Data'
  dataset_path: 'lib.datasets.ShapeNetCorev2'

# use mesh objects to generate voxelized points with high resolution
#  dataset_path: 'lib.datasets.ShapeNetCorev2'
#  dataset:
#    data_format: '.obj'
#    points_num: 5000000
#    resolution: 256


test:
  batch_size: 1
  num_workers: 2
  save_results: True
  dataset_path:
    'lib.datasets.PlyVoxel'
  log_frequency: 1
  dataset:
    root: ['datasets/MVUB', 'datasets/8iVFBv2', 'datasets/Owlii']
    filelist_path: 'list.txt'
    file_path_pattern: '**/*.ply'

    with_color: False
    with_normal: False
    with_file_path: True
    with_resolution: True
    with_ori_resolution: True

    ori_resolution: [512, 1024, 2048]
    resolution: [512, 1024, 2048]


