model_path: models.convolutional.baseline
model:
  basic_block_type: 'InceptionResBlock'
  basic_block_num: 3
  use_batch_norm: False
  activation: 'leaky_relu(0.2)'
  use_skip_connection: False
  encoder_channels: [8, 16, 64, 32, 16]
  compressed_channels: 4
  decoder_channels: [64, 32, 16, 16]
  skip_connection_channels: [4, 8, 32]
  bpp_loss_factor: 0.2
  hyperprior: ScaleNoisyNormal
  hyper_bpp_loss_factor: 0.2
  hyper_encoder_channels: [16, 16, 16, 16]
  hyper_decoder_channels: [16, 16, 16, 16]
  hyper_compressed_channels: 16


train:
  rundir_name: 'train_convolutional_<autoindex>'
  device: '2,3'
  amp: False
  more_reproducible: False
  batch_size: 32
  num_workers: 2
  optimizer: Adam
  aux_optimizer: SGD
  momentum: 0.9
  aux_momentum: 0.9
  weight_decay: 0.0001
  max_grad_norm: 1.0

  learning_rate: 0.0005
  aux_learning_rate: 0.005
  epochs: 20

  scheduler: Step
  lr_step_size: 4
  lr_step_gamma: 0.3
#  lr_init_div_factor: 10.0
#  lr_final_div_factor: 1000.0
#  lr_pct_start: 0.05

  ckpt_frequency: 1
  resume_from_ckpt: ''  # 'runs/train_convolutional_23/ckpts/epoch_<maxindex>.pt'
  resume_items: ['state_dict']
  test_frequency: 4

  dataset_path: 'lib.datasets.ShapeNetCorev2'
  dataset:
    random_rotation: True
    # for predicting feature points coordinates or using coordinates as input feature
    with_resolution: True

# use mesh objects to generate voxelized points with high resolution
# TODO: expand resolution gradually during training. lr 3e-5 for r 256
#  dataset_path: 'lib.datasets.ShapeNetCorev2'
#  dataset:
#    data_format: '.obj'
#    mesh_sample_points_num: 5000000
#    resolution: 256
#    random_rotation: True
#    with_resolution: True


test:
  device: '3'
  batch_size: 1
  num_workers: 2
  save_results: True
  dataset_path:
    'lib.datasets.PlyVoxel'
  log_frequency: 1
  dataset:
    root: ['datasets/MVUB', 'datasets/8iVFBv2', 'datasets/Owlii']
    filelist_path: 'list.txt'
    file_path_pattern: '**/*.ply'

    with_color: False
    with_normal: False
    with_file_path: True
    with_resolution: True
    with_ori_resolution: True

    ori_resolution: [512, 1024, 2048]
    resolution: [512, 1024, 2048]
